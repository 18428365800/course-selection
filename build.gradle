// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'scala'
//apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    compile 'org.scala-lang:scala-library:2.12.2'
    testCompile 'org.scalatest:scalatest_2.12:3.0.0'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version:'10.0.6'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-distributed-data_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.12', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-metrics_2.12', version: '2.5.2'

    // For cluster metrics
    compile 'io.kamon:sigar-loader:1.6.6-rev002'

    //compile 'com.google.protobuf:protobuf-java:3.2.0'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-scala_2.12
    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.12', version: '2.8.8'
    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-http-spray-json_2.12
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.0.7'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

    compile 'io.suzaku:boopickle_2.12:1.2.6'

    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.2'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.12', version:'10.0.6'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


task exec(type:JavaExec) {
    main = project.hasProperty("mainClass") ? mainClass : ""
    classpath = sourceSets.main.runtimeClasspath
}


